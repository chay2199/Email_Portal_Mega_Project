<body>
    <div class="sidenav">
    <a href="homepage.html">Home</a>
    <a href="#">Services</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
    </div>
    <div class="container">
  <form class="modal-content" action="/action_page.php">
        <a href="#" class="logo" >Dank Mail</a>
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
      <label for="name"><b>Name</b></label>
      <input type="text" placeholder="Enter your name" name="name" required>
      
      <label for="number"><b>Mobile Number</b></label>
      <input type="text" placeholder="Enter your phone number" name="phone number" required pattern="[789][0-9]{9}">
        
      <label for="email"><b>Email</b></label>
      <input type="email" placeholder="Enter your email" name="email" required>

      <label for="psw"></label>
      <b>Password</b>: <input type="password" placeholder="Enter Password" name="psw" required id="myInput">
      <input type="checkbox" onclick="myFunction()">Show Password 
      <br><br>
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="submit" class="signupbtn">Sign Up</button>
        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn"><a href="homepage.html">Cancel</a></button>
        
      </div>
    </div>
  </form>
    </body>
</html>
